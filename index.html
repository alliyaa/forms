<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <div class=" main">
  <div class="empty"> 
    <img src="/R.jpeg" alt="hi">
  </div>
    <form action="index.html" class="form" >
      <p> Hi! Enter your details to sign up for your BooksR account <br> Required fields are marked <span> * </span>  </p>
    <div class="wrapper1">
    <label for="uname"> First name  <span> * </span> </label>
    <input type="text" id="uname" placeholder="diana" required>   
    <label for="lname"> Last name  <span> * </span> </label>
    <input type="text" id="lname" placeholder="marker" required>  
    </div>
     <div class="wrapper2">
      <label for="uemail"> Email  <span> * </span>  </label>
      <input type="email" id="uemail" placeholder="ddaipe@gmail.com" required>
      <label for="tel"> Phone Number </label>
      <input type="tel" id="tel" placeholder="+1 90587282">
     </div>
     <div class="wrapper3">
      <label for="pass"> Password <span> * </span>  </label>
      <input type="password" id="pass" minlength="8" required>
      <label for="passs1"> Confirm Password <span> * </span>  </label>
      <input type="pasword" id="pass1" minlength="8" required>
     </div>
<p> The password should be atleast 8 characters including an uppercase letter, a number, and  special character such as *, ~, $ etc</p>
  
    <div class="wrapperfour">
    <fieldset class="legacy-form-row"> 
     <legend> Genres you Read? </legend> 


<label for='genre1' class='radio-label'> Fiction </label>
 <input id='genre1'  name='book'  type='checkbox'  value='fiction'  multiple />


<label for='genre2' class='radio-label'> NonFiction </label>
<input id='genre2' name='book' type='checkbox' value='nonfiction'  multiple />


<label for='genre3' class='radio-label'> Classic </label>
<input id='genre3' name='book' type='checkbox' value='Classic' multiple />


<label for='genre4' class='radio-label'> Mystery</label>
<input id='genre4' name='book' type='checkbox' value='Mystery' multiple/>

<label for='genre5' class="radio-label"> Thriller</label>
<input id='genre5' name='book' type='checkbox' value='Thriller' multiple /> 


</fieldset> 



<button type="submit"> Submit Form </button>

    </form>
 

</div>
